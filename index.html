<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=UTF-8">
	<title>Bug Reporter</title>
</head>
<body>
	<h1>Bug Reporter</h1>

	<section>
	<form method="post" action="">

		<input type="hidden" name="form_id" />

		<div>						
		<label for="bug-title">Title </label>
		<input name="bug-title" type="text" maxlength="255" value=""/> 
		</div>

		<div>
		<label for="bug-class">Class </label>
		<select name="bug-class"> 
			<option value="" selected="selected"></option>
			<option value="1" >Feature Request</option>
			<option value="2" >System Error</option>
			<option value="3" >Serious Bug</option>
		</select>
		</div>
			    
		<input id="saveForm" type="submit" name="submit" value="Submit" />
	</form>
	</section>

	{% if message %}
	<section>
	<h3>Result</h3>
		<p>{{ message }}</p>
	</section>
	{% endif %}


	</body>
</html>
