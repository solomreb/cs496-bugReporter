<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=UTF-8">
	<title>Edit Bug</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Bug Reporter</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="#">Edit</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
	<br>
	<section>
	<form method="get" action="" enctype="multipart/form-data" name="baseForm">
	<input type="hidden" name="action" value="edit_bug" />
	<input type="hidden" name="key" value="{{ bug_key }}" />
	<fieldset>
	<legend>Edit Bug:</legend>

		<div>						
		<label for="bugName">Title </label>
			<input name="bugName" type="text" class="form-control" value="{{ bug.bugName }}"/> 
			{% if message %}
    		<font color= "red">{{ message }}</font>
			{% endif %}
		</div>
		<br>
		<div>
		<label for="bugClass">Class </label>
		<select name="bugClass"> 
		
			<option value="Feature Request" {% if bug.bugClass == "Feature Request" %} selected="selected" {% endif %}>Feature Request</option>
			<option value="System Error" {% if bug.bugClass == "System Error" %}selected="selected" {% endif %}>System Error</option>
			<option value="Serious Bug" {% if bug.bugClass == "Serious Bug" %}selected="selected" {% endif %}>Serious Bug</option>
		
		</select> 
		</div>
		<br>
		<div>
		<label for="platform">Platform</label>
			<input type="radio" name="platform" value="OS X" {% if bug.platform == "OS X" %} checked {% endif %}>OS X
			<input type="radio" name="platform" value="Windows" {% if bug.platform == "Windows" %} checked {% endif %}>Windows
			<input type="radio" name="platform" value="Linux" {% if bug.platform == "Linux" %} checked {% endif %}>Linux
		</div>
		<br>
		<div>
		<label for="reproduce">Can it be reproduced?</label>
			<label class="checkbox-inline"><input type="checkbox" {% if bug.reproduce == "Yes" %} checked {% endif %} value="Yes">Yes</label>
			<<label class="checkbox-inline"><input type="checkbox" {% if bug.reproduce == "No" %} checked {% endif %} value="No">No</label>
		</div>
		<br>
		<div>
		<label for="description">Description</label>
			<input class="form-control" type="text" name="description" value="{{ bug.description }}"></input>
		</div>
		<br>
		<input type="submit" value="Save Changes" /> 
		
	</fieldset>
	</form>
	</section>
</div>
	</body>
</html>
